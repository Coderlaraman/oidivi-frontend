name: Deploy to Amazon Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Amazon Lightsail and pull latest code
        uses: appleboy/ssh-action@master
        with:
          host: 3.137.31.20
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /oidivi-frontend
            git pull origin main